<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Triage Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• E-Triage Sistemi</h1>
            <p>Acil servis √∂nceliklendirme sistemi</p>
        </div>

        <form id="triageForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Ya≈ü *</label>
                    <input type="number" id="age" name="age" required min="0" max="120" placeholder="√ñrn: 30">
                </div>
                <div class="form-group">
                    <label for="sex">Cinsiyet *</label>
                    <select id="sex" name="sex" required>
                        <option value="">Se√ßiniz</option>
                        <option value="M">Erkek</option>
                        <option value="F">Kadƒ±n</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="complaint_text">≈ûikayet Metni *</label>
                <textarea id="complaint_text" name="complaint_text" required 
                    placeholder="√ñrn: G√∂ƒüs√ºmde sƒ±kƒ±≈üma hissi var, nefes almakta zorlanƒ±yorum"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="patient_id">Hasta ID</label>
                    <input type="text" id="patient_id" name="patient_id" placeholder="√ñrn: P001">
                </div>
                <div class="form-group">
                    <label for="pregnancy">Gebelik Durumu</label>
                    <select id="pregnancy" name="pregnancy">
                        <option value="any">Herhangi</option>
                        <option value="yes">Evet</option>
                        <option value="no">Hayƒ±r</option>
                        <option value="unknown">Bilinmiyor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chief">Ana ≈ûikayet</label>
                    <input type="text" id="chief" name="chief" placeholder="√ñrn: g√∂ƒü√ºs aƒürƒ±sƒ±">
                </div>
                <div class="form-group">
                    <label for="k">RAG Kart Sayƒ±sƒ±</label>
                    <input type="number" id="k" name="k" value="3" min="1" max="10">
                </div>
            </div>

            <div class="form-group">
                <label for="vitals">Vital Bulgular (JSON)</label>
                <textarea id="vitals" name="vitals" rows="3" 
                    placeholder='{"blood_pressure": "120/80", "heart_rate": 75, "temperature": 36.5}'></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üîç Triyaj Analizi Yap
            </button>
        </form>

        <div id="result" class="result">
            <h3 id="resultTitle"></h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        document.getElementById('triageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            // Form verilerini topla
            const formData = new FormData(this);
            const data = {
                age: parseInt(formData.get('age')),
                sex: formData.get('sex'),
                complaint_text: formData.get('complaint_text')
            };
            
            // Opsiyonel alanlarƒ± ekle
            if (formData.get('patient_id')) {
                data.patient_id = formData.get('patient_id');
            }
            
            if (formData.get('pregnancy')) {
                data.pregnancy = formData.get('pregnancy');
            }
            
            if (formData.get('chief')) {
                data.chief = formData.get('chief');
            }
            
            if (formData.get('k')) {
                data.k = parseInt(formData.get('k'));
            }
            
            // Vitals JSON parse et
            const vitalsText = formData.get('vitals');
            if (vitalsText && vitalsText.trim()) {
                try {
                    data.vitals = JSON.parse(vitalsText);
                } catch (e) {
                    alert('Vital bulgular ge√ßerli bir JSON formatƒ±nda olmalƒ±!');
                    return;
                }
            }
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Analiz ediliyor...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:9000/triage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    resultTitle.textContent = '‚úÖ Triyaj Sonucu';
                    resultContent.textContent = JSON.stringify(responseData, null, 2);
                } else {
                    result.className = 'result error';
                    resultTitle.textContent = '‚ùå Hata';
                    resultContent.textContent = JSON.stringify(responseData, null, 2);
                }
                
                result.style.display = 'block';
                result.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                result.className = 'result error';
                resultTitle.textContent = '‚ùå Baƒülantƒ± Hatasƒ±';
                resultContent.textContent = `Sunucuya baƒülanƒ±lamadƒ±: ${error.message}\n\nL√ºtfen ≈üunlarƒ± kontrol edin:\n1. RAG servisi √ßalƒ±≈üƒ±yor mu? (port 8000)\n2. Triage API √ßalƒ±≈üƒ±yor mu? (port 9000)\n3. CORS ayarlarƒ± doƒüru mu?`;
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Triyaj Analizi Yap';
            }
        });
    </script>
</body>
</html>
